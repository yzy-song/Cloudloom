user  www www;
worker_processes auto;
error_log  /www/wwwlogs/nginx_error.log  crit;
pid        /www/server/nginx/logs/nginx.pid;
worker_rlimit_nofile 51200;

stream {
    log_format tcp_format '$time_local|$remote_addr|$protocol|$status|$bytes_sent|$bytes_received|$session_time|$upstream_addr|$upstream_bytes_sent|$upstream_bytes_received|$upstream_connect_time';
  
    access_log /www/wwwlogs/tcp-access.log tcp_format;
    error_log /www/wwwlogs/tcp-error.log;
    include /www/server/panel/vhost/nginx/tcp/*.conf;
}

events
    {
        use epoll;
        worker_connections 51200;
        multi_accept on;
    }

http
    {
        include       mime.types;
        #include luawaf.conf;

        include proxy.conf;

        default_type  application/octet-stream;

        server_names_hash_bucket_size 512;
        client_header_buffer_size 32k;
        large_client_header_buffers 4 32k;
        client_max_body_size 50m;

        sendfile   on;
        tcp_nopush on;

        keepalive_timeout 60;

        tcp_nodelay on;

        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 64k;
        fastcgi_buffers 4 64k;
        fastcgi_busy_buffers_size 128k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_intercept_errors on;

        gzip on;
        gzip_min_length  1k;
        gzip_buffers     4 16k;
        gzip_http_version 1.1;
        gzip_comp_level 2;
        gzip_types     text/plain application/javascript application/x-javascript text/javascript text/css application/xml;
        gzip_vary on;
        gzip_proxied   expired no-cache no-store private auth;
        gzip_disable   "MSIE [1-6]\.";

        limit_conn_zone $binary_remote_addr zone=perip:10m;
        limit_conn_zone $server_name zone=perserver:10m;

        server_tokens off;
        access_log off;

        # 通配符服务器块 - 处理所有二级域名
        server {
            listen 80;
            server_name ~^(?<subdomain>.+)\.yzysong\.com$;
            return 301 https://$host$request_uri; # 强制HTTPS
        }

        server {
            listen 443 ssl;
            server_name ~^(?<subdomain>.+)\.yzysong\.com$;
            
            # 通配符证书路径
            ssl_certificate /www/server/panel/vhost/ssl/*.yzysong.com/fullchain.pem;
            ssl_certificate_key /www/server/panel/vhost/ssl/*.yzysong.com/privkey.pem;
            
            # SSL优化参数
            ssl_session_timeout 1d;
            ssl_session_cache shared:MozSSL:10m;
            ssl_session_tickets off;
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
            ssl_prefer_server_ciphers off;
            
            # 动态根目录（根据子域名变化）
            root /www/wwwroot/$subdomain.yzysong.com;
            
            index index.html;
            
            # Vue路由支持
            location / {
                try_files $uri $uri/ /index.html;
            }
            
            # 静态资源缓存
            location ~* \.(?:jpg|jpeg|png|gif|ico|css|js|svg|ttf|woff|woff2)$ {
                expires 365d;
                add_header Cache-Control "public, immutable";
            }
            
            # 禁止访问隐藏文件
            location ~ /\. {
                deny all;
            }
            
            access_log /www/wwwlogs/yzysong.com.access.log;
            error_log /www/wwwlogs/yzysong.com.error.log;
        }

        server
        {
            listen 888;
            server_name phpmyadmin;
            index index.html index.htm index.php;
            root  /www/server/phpmyadmin;
                location ~ /tmp/ {
                    return 403;
                }

            #error_page   404   /404.html;
            include enable-php.conf;

            location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
            {
                expires      30d;
            }

            location ~ .*\.(js|css)?$
            {
                expires      12h;
            }

            location ~ /\.
            {
                deny all;
            }

            access_log  /www/wwwlogs/access.log;
        }
        
        include /www/server/panel/vhost/nginx/*.conf;
    }